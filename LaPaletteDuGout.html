<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" type="image/png" sizes="16x16" href="public/img/logo/ohmyfood@2x.svg">
    <meta charset="UTF-8">
    <meta name="description" content="Réservez votre menu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/b736d119f0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&hanging-points=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="public/css/styles.css">
    <title>Ohmyfood</title>
</head>

<body>
    <header>
        <div class="heading">
            <a href="index.html" class="heading__homelink"><i class="fas fa-arrow-left"></i></a>
            <img src="public/img/logo/ohmyfood.png" class="heading__logo" alt="logo Ohmyfood" />
        </div>
           
        <div class="banner">
            <img src="public/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" class="banner__image" alt="La palette du goût" />
            <div class="banner__title">
                <h1 class="title--restauname">La palette du goût</h1>
                <i class="far fa-heart"></i>
            </div>
        </div>
    </header>

    <main>
        <form class="form-menu">
            <div class="form-menu__lists">
                <div class="menu">
                    <h2 class="menu-title">ENTRÉES</h2>
                    <hr/>

                    <div class="menu-suggestion menu-suggestion--1">
                        <div class="menu-suggestion__add">
                            <label for="appetizer1" class="">Fricassée d'escargot</label>
                            <label for="appetizer1">Au piment d'Espelette</label>
                        </div>    
                        <label for="appetizer1" class="menu-suggestion__price">25€</label>
                        <div class="menu-suggestion__btn">
                            <input type="radio" name="appetizer" value="" id="appetizer1" class="" />
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div> 

                    <div class="menu-suggestion menu-suggestion--2">
                        <div class="menu-suggestion__add">
                            <label for="appetizer2" class="">Foie gras de canard mi-cuit</label>
                            <label for="appetizer2">Et ses copeaux de truffe noire</label>
                        </div>    
                        <label for="appetizer2" class="menu-suggestion__price">35€</label>
                        <div class="menu-suggestion__btn">
                            <input type="radio" name="appetizer" value="" id="appetizer2" class="" />
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>

                    <div class="menu-suggestion menu-suggestion--3">
                        <div class="menu-suggestion__add">
                            <label for="appetizer3" class="">Oeuf au plat</label>
                            <label for="appetizer3">Assaisonné à la truffe sur lit de caviar</label>
                        </div>    
                        <label for="appetizer3" class="menu-suggestion__price">20€</label>
                        <div class="menu-suggestion__btn">
                            <input type="radio" name="appetizer" value="" id="appetizer3" class="" />
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </div>

                <div class="menu">
                    <h2 class="menu-title">PLATS</h2>
                    <hr/>

                    <div class="menu-suggestion menu-suggestion--4">
                        <div class="menu-suggestion__add">
                            <label for="meal1">Filet de boeuf aux herbes</label>
                            <label for="meal1">Accompagné de sa ribambelle de légumes</label>
                        </div>    
                        <label for="meal1" class="menu-suggestion__price">40€</label>
                        <div class="menu-suggestion__btn">
                            <input type="radio" name="meal" id="meal1" value="" />
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>

                    <div class="menu-suggestion menu-suggestion--5">
                        <div class="menu-suggestion__add">
                            <label for="meal2">Parmentier de queue de boeuf</label>
                            <label for="meal2">À la truffe noire sur sa purée de panais</label>
                        </div>    
                        <label for="meal2" class="menu-suggestion__price">35€</label>
                        <div class="menu-suggestion__btn">
                            <input type="radio" name="meal" id="meal2" value="" />
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>

                    <div class="menu-suggestion menu-suggestion--6">
                        <div class="menu-suggestion__add">
                            <label for="meal3">Filet de turbot</label>
                            <label for="meal3">Aux agrumes</label>
                        </div>    
                        <label for="meal3" class="menu-suggestion__price">44€</label>
                        <div class="menu-suggestion__btn">
                            <input type="radio" name="meal" id="meal3" value="" />
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </div>

                <div class="menu">
                    <h2 class="menu-title">DESSERTS</h2>
                    <hr/>

                    <div class="menu-suggestion menu-suggestion--7">
                        <div class="menu-suggestion__add">
                            <label for="dessert1">Paris-Brest</label>
                            <label for="dessert1">Revisité</label>
                        </div>    
                        <label for="dessert1" class="menu-suggestion__price">18€</label>
                        <div class="menu-suggestion__btn">
                            <input type="radio" name="dessert" id="dessert1" value="" />
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>

                    <div class="menu-suggestion menu-suggestion--8">
                        <div class="menu-suggestion__add">
                            <label for="dessert2">Macaron au chocolat d'exception</label>
                            <label for="dessert2">Et glace à la vanille de Madagascar</label>
                        </div>    
                        <label for="dessert2" class="menu-suggestion__price">22€</label>
                        <div class="menu-suggestion__btn">
                            <input type="radio" name="dessert" id="dessert2" value="" />
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>

                    <div class="menu-suggestion menu-suggestion--9">
                        <div class="menu-suggestion__add">
                            <label for="dessert3">Mousse au chocolat</label>
                            <label for="dessert3">Au piment d'Espelette et à la truffe noire</label>
                        </div>    
                        <label for="dessert3" class="menu-suggestion__price">23€</label>
                        <div class="menu-suggestion__btn">
                            <input type="radio" name="dessert" id="dessert3" value="" />
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" name="order" class="btn"> Commander</button> 
         </form>
    </main>

    <footer>
        <h3 class="footer-title">ohmyfood</h3>
        <nav>
            <ul class="nav">
                <li class="nav__link"><a href=""><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
                <li class="nav__link"><a href=""><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
                <li class="nav__link"><a href="">Mentions légales</a></li>
                <li class="nav__link"><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
