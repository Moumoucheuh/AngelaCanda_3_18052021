<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" type="image/png" sizes="16x16" href="public/img/logo/ohmyfood@2x.svg">
    <meta charset="UTF-8">
    <meta name="description" content="Réservez votre menu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/b736d119f0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/public/css/styles.css">
    <title>Ohmyfood</title>
</head>

<body>
    <header>
        <div class="heading">
            <a href="index.html" class="heading__homelink"><i class="fas fa-arrow-left"></i></a>
            <img src="public/img/logo/ohmyfood.png" class="heading__logo" alt="logo Ohmyfood" />
        </div>
           
        <div class="banner">
            <img src="public/img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" class="banner__image" alt="Le délice des sens"/>
            <div class="banner__title">
                <h1 class="title--restauname">Le délice des sens</h1>
                <i class="far fa-heart"></i>
            </div>
        </div>
    </header>

    <main>
        <form class="form-menu">
            <div class="form-menu__lists">
                <div class="menu">
                    <h2 class="menu-title">ENTRÉES</h2>
                    <hr/>

                    <div class="menu-suggestion">
                        <div>
                            <label for="appetizer1" class="">Tartare de thon</label>
                            <div class="menu-suggestion__add">
                                <label for="appetizer1">Assaisonné au yuzu</label>
                                <label for="appetizer1" class="menu-suggestion--price">25€</label>
                            </div>
                        </div>
                        <input type="radio" name="appetizer" value="" id="appetizer1" class="" />
                    </div> 

                    <div class="menu-suggestion">
                        <div>
                            <label for="appetizer2" class="">Bouchée de homard croustillant</label>
                            <div class="menu-suggestion__add">
                                <label for="appetizer2">Et sa farandole de petits légumes</label>
                                <label for="appetizer2" class="menu-suggestion--price">35€</label>
                            </div>
                        </div>
                        <input type="radio" name="appetizer" value="" id="appetizer2" class="" />
                    </div>

                    <div class="menu-suggestion">
                        <div>
                            <label for="appetizer3" class="">Velouté de cèpes</label>
                            <div class="menu-suggestion__add">
                                <label for="appetizer3">Aux truffes</label>
                                <label for="appetizer3" class="menu-suggestion--price">20€</label>
                            </div> 
                        </div>                      
                        <input type="radio" name="appetizer" value="" id="appetizer3" class="" />
                    </div>
                </div>

                <div class="menu">
                    <h2 class="menu-title">PLATS</h2>
                    <hr/>

                    <div class="menu-suggestion">
                        <div>
                            <label for="meal1">Poulet rôti aux herbes de Provence </label>
                            <div class="menu-suggestion__add">
                                <label for="meal1">Et sa crème de truffe</label>
                                <label for="meal1" class="menu-suggestion--price">40€</label>
                            </div>
                        </div>
                        <input type="radio" name="meal" id="meal1" value="" />
                    </div>

                    <div class="menu-suggestion">
                        <div>
                            <label for="meal2">Langouste rôtie</label>
                            <div class="menu-suggestion__add">
                                <label for="meal2">Et ses légumes de saison</label>
                                <label for="meal2" class="menu-suggestion--price">35€</label>
                            </div>
                        </div>
                        <input type="radio" name="meal" id="meal2" value="" />
                    </div>

                    <div class="menu-suggestion">
                        <div>
                            <label for="meal3">Côte de boeuf Angus</label>
                            <div class="menu-suggestion__add">
                                <label for="meal3">Et sa purée de panais</label>
                                <label for="meal3" class="menu-suggestion--price">44€</label>
                            </div>
                        </div>
                        <input type="radio" name="meal" id="meal3" value="" />
                    </div>
                </div>

                <div class="menu">
                    <h2 class="menu-title">DESSERTS</h2>
                    <hr/>

                    <div class="menu-suggestion">
                        <div>
                            <label for="dessert1">Farandole de desserts</label>
                            <div class="menu-suggestion__add">
                                <label for="dessert1">Du chef</label>
                                <label for="dessert1" class="menu-suggestion--price">18€</label>
                            </div>
                        </div>
                        <input type="radio" name="dessert" id="dessert1" value="" />
                    </div>

                    <div class="menu-suggestion">
                        <div>
                            <label for="dessert2">Crème brulée</label>
                            <div class="menu-suggestion__add">
                                <label for="dessert2">Revisitée</label>
                                <label for="dessert2" class="menu-suggestion--price">22€</label>
                            </div>
                        </div>
                        <input type="radio" name="dessert" id="dessert2" value="" />
                    </div>

                    <div class="menu-suggestion">
                        <div>
                            <label for="dessert3">Tiramisu</label>
                            <div class="menu-suggestion__add">
                                <label for="dessert3">À la noisette</label>
                                <label for="dessert3" class="menu-suggestion--price">23€</label>
                            </div>
                        </div>
                        <input type="radio" name="dessert" id="dessert3" value="" />
                    </div>
                </div>
            </div>
            <button type="submit" name="order" class="btn"> Commander</button> 
         </form>
    </main>

    <footer>
        <h3 class="footer-title">ohmyfood</h3>
        <nav>
            <ul class="nav">
                <li class="nav__link"><a href=""><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
                <li class="nav__link"><a href=""><i class="fas fa-hands-helping"></i> Devenir partenaire</a></li>
                <li class="nav__link"><a href="">Mentions légales</a></li>
                <li class="nav__link"><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
